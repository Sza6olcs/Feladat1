<!DOCTYPE html> 
<html lang="hu"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width", initial-scale="1.0"> 
    <title>Képek mobil nézetben</title> 
    <style> 
    body { 
        width: 100%;
        display: flex; 
        flex-direction: column; 
        align-items: center; background-color: #e4e4e4; 
        } 
    .image { width: 200px; margin: 10px 0; transition: all 3s; } 
    .image1 { border: #e91b1b; transform: scale(1.2); }
    .image2 { transform: skewY(20deg); transition-delay: 2s; }
    .image3 { transform: rotate(30deg); }
    .image1:hover { width: 250px; border: 20px solid red;} 
    .image2:hover { transform: skew(0deg) ; transition-delay: 2s; border: 20px solid red; } 
    .image3:hover { transform: rotate(0deg); transition-timing-function: ease-out; border: 20px solid   red;} 
    header { 
        font-size: 2em; 
        font-weight: normal; 
        font-family: fantasy;
        color: white; 
        background-color: red; 
        padding: 10px; 
        margin-bottom: 10px; 
        width: 100%; 
        text-align: center; 
        }
        #yan {
            font-size: 50px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; 
            font-style: italic; 
            font-weight: 600; 
            font-variant: small-caps ;
            background-color: #e91b1b;
            color: thistle;
            position: fixed; left: 10px; top: 100px; padding: 10px; border-radius: 10px;
        }
        .arrow { 
            width: 200px; 
            height: 100px; 
            border: 1px solid black; 
            margin: 10px; 
            padding: 10px; 
            background-color: #e91b1b; 
            border-radius: 10px; 
            box-shadow: 5px 5px 5px black; 
            }
        
        </style> 
        <svg class="arrow">
            <circle cx="100" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
            <rect x="10" y="10" width="100" height="100" stroke="black" stroke-width="3" fill="blue" />
        </svg>
    </head> 
    <body> 
        <header>
            Kínai prémium autómárka
        </header>
        

        <div class="image">
        <img src="U7.jpg" alt="Image 1" class="image image1"> 
        <img src="U8.jpg" alt="Image 2" class="image image2"> 
        <img src="U9.png" alt="Image 3" class="image image3"> 
        </div>
        <div id="yan">
            Yangwang
        </div>
    </body>
